<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dashboard</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="wrapper">
		<aside class="sidebar">
			<a href="#" class="sidebar__burger">
				<span class="sidebar__burger-item"></span>
				<span class="sidebar__burger-item"></span>
				<span class="sidebar__burger-item"></span>
			</a>
			<header class="header">
				<strong class="header__logo">
					<a
						href="#"
						class="header__logo-link"
					>
						<img
							src="images/ico-logo.svg"
							alt="image description"
						/>
					</a>
					<span class="header__version">v.01</span>
				</strong>
				<nav class="header__menu-wrapper">
					<ul class="header__menu">
						<li class="header__menu-item">
							<a
								href="#"
								class="header__menu-link"
							>
								<img
									src="images/ico-key-square.svg"
									alt="image description"
									class="header__menu-icon svg-html lazyload"
								/>
								Dashboard
							</a>
						</li>
						<li class="header__menu-item">
							<a
								href="#"
								class="header__menu-link"
							>
								<img
									src="images/ico-3d-square.svg"
									alt="image description"
									class="header__menu-icon svg-html lazyload"
								/>
								Product
							</a>
						</li>
						<li class="header__menu-item header__menu-item--active">
							<a
								href="#"
								class="header__menu-link"
							>
								<img
									src="images/ico-user-square.svg"
									alt="image description"
									class="header__menu-icon svg-html lazyload"
								/>
								Customers
							</a>
						</li>
						<li class="header__menu-item">
							<a
								href="#"
								class="header__menu-link"
							>
								<img
									src="images/ico-wallet-money.svg"
									alt="image description"
									class="header__menu-icon svg-html lazyload"
								/>
								Income
							</a>
						</li>
						<li class="header__menu-item">
							<a
								href="#"
								class="header__menu-link"
							>
								<img
									src="images/ico-discount-shape.svg"
									alt="image description"
									class="header__menu-icon svg-html lazyload"
								/>
								Promote
							</a>
						</li>
						<li class="header__menu-item">
							<a
								href="#"
								class="header__menu-link"
							>
								<img
									src="images/ico-message-question.svg"
									alt="image description"
									class="header__menu-icon svg-html lazyload"
								/>
								Help
							</a>
						</li>
					</ul>
				</nav>
			</header>
			<!-- / header -->
			<footer class="footer">
				<div class="footer__account-info">
					<img
						src="images/img-user.png"
						alt="image description"
						class="footer__account-info-image"
					/>
					<div class="footer__account-info-text">
						<h5 class="footer__account-info-title">Evano</h5>
						<span class="footer__account-info-position">Project Manager</span>
					</div>
				</div>
			</footer>
			<!-- / footer -->
			
			<!-- script -->
			<script src="js/webfontloader.js"></script>
			<script src="js/scripts.js"></script>
			<!-- /script -->
		</aside>
		<main class="main">

		</main>
	</div><!-- / wrapper -->
</body>

</html>
